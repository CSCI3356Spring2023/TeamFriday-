{% block extrastyle %}{{ block.super }}
<style>
:root {
  --primary: #73131d;
  --secondary: #73131d;
  --link-fg: #000000;
  --link-selected-fg: #EC7979;
}

#header {
    padding: 0;
}

#branding h1 a:link, #branding h1 a:visited {
    color: #BC9B6A;
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 30px;
    font-weight: bold;
}

#branding h1 {
    padding: 0px;

    color: var(--header-branding-color);

    float: right;
    padding-left: 10px;
    margin-top: 17px;
}

.logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    margin-top: 5px;
    margin-left: 10px;
}
